<html>
<head>
    <title>Desain Form Login Dengan Css</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-image:url('background.jpg')">
    <div class="konten">
        <div class="kepala">
            <div class="lock"></div>
            <h2 class="judul">Form Login</h2>
            <p align="center">Silahkan anda login di form berikut ini untuk menggunakan sistem akademik di Universitas Amikom Yogyakarta</p>
        </div>
        <div class="artikel">
            <form action="#" method="post">
                <div class="grup">
                    <label for="Username">E-mail Address</label>
                    <input type="text" placeholder="Masukkan Username Anda">
                </div>
                <div class="grup">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Masukkan password Anda">
                </div>
                <div class="grup">
                    <input type="submit" value="Login">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
