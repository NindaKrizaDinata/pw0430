<html>
<head>
    <title>Form Login Dengan Css</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-image:url('background3.jpg')">
    <div class="konten">
        <div class="kepala">
            <div class="lock"></div>
            <h2 class="judul">Form Login</h2>
        </div>
        <div class="artikel">
            <form action="#" method="post">
                <div class="grup">
                    <label style="color:black;"for="Username">Username</label>
                    <input style="color:gray;"type="text" placeholder="Masukkan Username Anda">
                </div>
                <div class="grup">
                    <label style="color:black;" for="password">Password</label>
                    <input style="color:gray;" type="password" placeholder="Masukkan password Anda">
                    <br>
                    <label style="color:black;">remember me?</label>
                    <input type="checkbox" name="[]remember me?">
                </div>
                <div class="grup">
                    <input type="submit" value="Login">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
